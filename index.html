<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人介绍页面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        line-height: 1.6;
        color: #666;
      }
      .profile-picture {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
      .social-links {
        list-style: none;
        padding: 0;
      }
      .social-links li {
        display: inline;
        margin-right: 10px;
      }
      .social-links a {
        text-decoration: none;
        color: #333;
      }
      .social-links a:hover {
        text-decoration: underline;
      }
    </style>

    <!-- Meta Pixel Code -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );
      fbq("init", "771417928267683");
      fbq("track", "PageView");
    </script>
    <noscript
      ><img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=771417928267683&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->
  </head>
  <body>
    <div class="container">
      <img
        src="your-profile-picture.jpg"
        alt="Profile Picture"
        class="profile-picture"
      />
      <h1>你的名字</h1>
      <p>这里是你的个人简介，可以介绍你的职业、技能、兴趣等。</p>
      <p>
        例如，我是一名前端开发者，专注于HTML、CSS和JavaScript。我喜欢在业余时间探索新技术和阅读科技相关的书籍。
      </p>

      <h2>技能</h2>
      <ul>
        <li>HTML & CSS</li>
        <li>JavaScript & jQuery</li>
        <li>React & Vue.js</li>
        <li>Git & GitHub</li>
      </ul>

      <h2>社交媒体</h2>
      <ul class="social-links">
        <li><a href="https://github.com/yourusername">GitHub</a></li>
        <li><a href="https://twitter.com/yourusername">Twitter</a></li>
        <li><a href="https://linkedin.com/in/yourusername">LinkedIn</a></li>
      </ul>
    </div>
  </body>
</html>
